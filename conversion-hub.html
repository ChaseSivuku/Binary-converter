<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="convert-card">
        <h1>Converter Hub</h1>
        <p>A collection of useful conversion tools</p>
        <div class="tabs">
            <ul>
                <li><button id="file-button">File Transfer</button></li>
                <li><button id="temp-button">Temperature</button></li>
                <li><button id="sci-button">Scientific</button></li>
                <li><button id="metric-button">Metric</button></li>
            </ul>
        </div>
        <div class="logic-area" id="file-transfer">
            <h2>File Transfer Time Calculator</h2>
            <div class="logic" id="logic-file-transfer">
                    <label for="file-size">File Size</label>
                    <br>
                    <input type="number" name="file-size" id="file-size">
                    <select name="size-unit" id="size-unit">
                        <option value="GB">Gigabyte(GB)</option>
                        <option value="MB">Megabyte(MB)</option>
                        <option value="KB">Kilobyte(KB)</option>
                    </select>
                    <br>
                    <label for="internet-speed">Internet Speed</label>
                    <br>
                    <input type="number" name="internet-speed" id="internet-speed">
                    <select name="speed-unit" id="speed-unit">
                        <option value="GBps">Gigabyte/Sec(Gbps)</option>
                        <option value="MBps">Megabyte/sec(Mbps)</option>
                        <option value="KBps">Kilobyte/sec(Kbps)</option>
                    </select>
                    <br>
                    <button id="calc-button">Calculate</button>
                <div class="result">
                    <p id="time-result">Estimated Time: </p>
                </div>
            </div>

            
        </div>
        <div class="logic-area" id="temperature">
            <h2>Temperature Converter</h2>
            <div id="temperatur-logic">
                    <label for="temp-value">Value To Convert:</label>
                    <br>
                    <input type="number" name="temp-value" id="temp-value">
                    <br>
                    <label for="temp-unit">From</label>
                    <br>
                    <select name="temp-unit" id="temp-unit">
                        <option value="c">Celsius(°C)</option>
                        <option value="f">Fahrenheit(°F)</option>
                    </select>
                    <br>
                    <button id="convert-weather-button">Convert</button>
                <div id="temp-result">
                    <p id="weather-converted">Converted Value: </p>
                    <p></p>
                </div>
            </div>
        </div>
        <div class="logic-area" id="scientific">
            <h2>Scientific Notation Converter</h2>
                <p>Standard Number</p>
                <input type="number">
                <button id="convert">Convert</button>
            <div id="sci-result">
                    <p>Converted Value</p>
                    <p></p>
                </div>
        </div>
        <div class="logic-area" id="metric">
            <h2>Metric Prefix Converter</h2>
            <div id="metric-logic">
                    <label for="metric-value">Value</label>
                    <br>
                    <input type="number" name="metric-value">
                    <br>
                    <div class="labels">
                    <label for="metric-from">From</label>
                    <label for="metric-to">To</label>
                    </div>
                    <select name="metric-from" id="metric-from">
                        <option value="G">Giga(G)</option>
                        <option value="M">Mega(M)</option>
                        <option value="K">Kilo(K)</option>
                        <option value="U">Base Unit</option>
                        <option value="m">Mili(m)</option>
                        <option value="micro">Micro(µ)</option>
                    </select>
                    <select name="metric-to" id="metric-to">
                        <option value="G">Giga(G)</option>
                        <option value="M">Mega(M)</option>
                        <option value="K">Kilo(K)</option>
                        <option value="U">Base Unit</option>
                        <option value="m">Mili(m)</option>
                        <option value="micro">Micro(µ)</option>
                    </select>
                    <br>
                    <button id="convert-button">Convert</button>
                <div class="metric-result">
                    <p>Answer:</p>
                </div>
            </div>
        </div>
    </div>
    <script src="convert.js"></script>
</body>
</html>
